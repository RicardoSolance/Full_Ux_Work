<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        
    </header>
    <div class="main-container">
        <h3>Crea tu cuenta CareSwitch</h3>
        <form action="" id="register-form">
            <div class="input-label">
            <input type="text" id="fName">
            <label for="fName">Nombre</label>
            </div>
            <div class="input-label">
            <input type="text" id="sName">
            <label for="sName">Apellidos</label>
            </div>
            <div class="line">
                <p>PAIS O REGIÓN</p>
            </div>
            <select id="regiones" name="regiones">
                <option value="Australia">Australia</option>
                <option value="Estados_Unidos">Estados Unidos</option>
                <option value="Europa">Europa</option>
                <option value="Africa">Africa</option>  
            </select>
            <div class="input-label">
                <input type="email" name="femail" id="email" >
                <label for="email">Email</label>
            </div>
            <div class="input-label">
                <input type="password" name="fpass" id="password">
                <label for="password">Contraseña</label>
            </div>
            <div class="input-label">
                <input type="password" name="fpass" id="password2" >
                <label for="password2">Confirmar contraseña</label>
            </div>
            <div class="line"></div>
            <div class="input-label">
                <input type="tel" name="utel" id="telfono" >
                <label for="utel">+34 (España)</label>
            </div>
            
        
            
            <label class="checkbox">
                <input type="checkbox" checked="checked" name="fTerms"  id="terms">
                <!-- acepta la politica de privacidad y publicidad<a href="http://">+info<a></a> -->
               
              </label>

            <input type="submit" value="Registrarse" class="btn">
    
        </form>
    </div>
</body>
</html>
